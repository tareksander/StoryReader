id: com.tsander.story_reader
runtime: org.freedesktop.Platform
runtime-version: "23.08"
command: story_reader
sdk: org.freedesktop.Sdk
finish-args: [
  "--share=network",
  "--socket=pulseaudio",
  "--socket=fallback-x11",
  "--socket=wayland",
  "--share=ipc",
  "--device=dri"
]
cleanup: [
  "/lib"
]
modules:
  - name: app
    buildsystem: simple
    build-commands:
      - install -Dm755 story_reader /app/bin/story_reader
      - cp -r data /app/bin
      - cp -r lib /app/bin
      - mkdir -p /app/share/metainfo /app/share/applications /app/share/icons/hicolor/512x512/apps
      - cp com.tsander.story_reader.metainfo.xml /app/share/metainfo
      - cp icon.png /app/share/icons/hicolor/512x512/apps/com.tsander.story_reader.png
      - cp com.tsander.story_reader.desktop /app/share/applications
    sources:
      - type: dir
        path: build/linux/x64/release/bundle
      - type: file
        path: icon.png
      - type: file
        path: com.tsander.story_reader.desktop
      - type: file
        path: com.tsander.story_reader.metainfo.xml

